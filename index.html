<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
    <div class="nav-div">
      <img src="./images/logo.svg" class="logo" />
      <button class="hamburger-toggle">
        <img src="./images/icon-hamburger.svg" class="icon-hamburger" />
      </button>
      <nav class="nav">
        <ul>
          <li class="feature">Product</li>
          <li class="feature">Features</li>
          <li class="feature">Pricing</li>
          <li class="login">Login</li>
        </ul>
      </nav>
    </div>
    <div class="mobile-nav hidden">
      <ul>
        <li class="feature">Product</li>
        <li class="feature">Features</li>
        <li class="feature">Pricing</li>
        <li class="login">Login</li>
      </ul>
    </div>
    <div class="container">
      <div class="grid">
        <div class="grid-left">
          <div class="highlight-div">
            <p class="new">New</p>
            <p class="highlight-p">Monograph</p>
            <p class="highlight-p">Dashboard</p>
          </div>
          <div class="heading-div">
            <h1 class="heading">
              Powerful insights<br />
              into your team
            </h1>
          </div>
          <div class="content">
            <p>
              Project planning and time tracking<br />
              for agile teams
            </p>
          </div>
          <div class="btn-div">
            <button class="btn">Schedule a demo</button>
            <a href="#" class="link">to see a live preview</a>
          </div>
        </div>
        <div class="grid-right">
          <img
            src="./images/illustration-devices.svg"
            class="illustration-devices"
          />
        </div>
      </div>
    </div>
    <!--Product Features Pricing Login New Monograph Dashboard Powerful insights
    into your team Project planning and time tracking for agile teams Schedule a
    demo to see a live preview-->

    <script src="./script.js"></script>
  </body>
</html>
